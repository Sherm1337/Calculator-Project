<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>Calculator</title>
            <link rel="stylesheet" href="style.css">
            <script src="script.js" defer></script>
        </head>
        <body>
            <div class="mainContainer">

                <div class="display">
                    <div class="visuals"></div>
                </div>

                <div class="buttonCase">
                    <div class="button" id="clear">C</div>
                    <div class="button" id="changeSign">+/-</div>
                    <div class="button" id="percent">%</div>
                    <div class="button" id="division">/</div>
                    <div class="button" id="seven">7</div>
                    <div class="button" id="eight">8</div>
                    <div class="button" id="nine">9</div>
                    <div class="button" id="multiplication">X</div>
                    <div class="button" id="four">4</div>
                    <div class="button" id="five">5</div>
                    <div class="button" id="six">6</div>
                    <div class="button" id="subtraction">-</div>
                    <div class="button" id="one">1</div>
                    <div class="button" id="two">2</div>
                    <div class="button" id="three">3</div>
                    <div class="button" id="addition">+</div>
                    <div class="button" id="zero">0</div>
                    <div class="button" id="decimalPoint">.</div>
                    <div class="button" id="equals">=</div>
                </div>
            </div>

        </body>
    </html>
