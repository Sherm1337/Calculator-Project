<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>Calculator</title>
            <link rel="stylesheet" href="style.css">
            <script src="script.js" defer></script>
        </head>
        <body>
            <div class="mainContainer">

                <div class="display">
                    <div class="visuals"></div>
                </div>

                <div class="buttonCase">
                    <div class="clear">C</div>
                    <button class="ac">A/C</button>
                    <button class="changeSign">+/-</button>
                    <button class="percent">%</button>
                    <button class="operator" value="/">/</button>
                    <button class="number" value="7">7</button>
                    <button class="number" value="8">8</button>
                    <button class="number" value="9">9</button>
                    <button class="operator" value="*">X</button>
                    <button class="number" value="4">4</button>
                    <button class="number" value="5">5</button>
                    <button class="number" value="6">6</button>
                    <button class="operator" value="-">-</button>
                    <button class="number" value="1">1</button>
                    <button class="number" value="2">2</button>
                    <button class="number" value="3">3</button>
                    <button class="operator" value="+">+</button>
                    <button class="zero" value="0">0</button>
                    <button class="decimalPoint">.</button>
                    <button class="equals">=</button>
                </div>
            </div>

        </body>
    </html>
